<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司管理</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    <link rel="stylesheet" href="plugins/icheck/skins/all.css">
    <link rel="stylesheet" href="plugins/jsonFormater/jsonFormater.css">
    <link rel="stylesheet" href="plugins/bootstrap-switch/css/bootstrap-switch.min.css">
    <style>
        .modal{
            overflow-y: auto;
        }
        .form-group{
            margin-left: 10px;
        }
        .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form class="form-inline" role="form" style="margin-top: 15px">
            <input type="hidden" id="strategyId"/>
            <input type="hidden" id="strategyName_input"/>
            <div class="form-group">
                <label for="companyName" class="form-label">公司名称</label>
                <input name="companyName" id="companyName" class="form-control">
            </div>

            <a class="btn btn-primary" href="#" onclick="company.search()">查询</a>
            <a class="btn btn-primary" href="#" onclick="company.showAddModal()">新增</a>
        </form>
        <table id="companyTable" class="table">

        </table>

    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1" role="dialog" aria-labelledby="addCompanyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addCompanyModalLabel">新增公司</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">公司名称</label>
                        <input class="form-control" id="companyNameInput">
                    </div>
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <input class="form-control" id="remarkInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="company.add()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap-table/js/bootstrap-table.min.js"></script>
    <script src="plugins/bootstrap-table/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/biz/company.js?v=1"></script>
    <script>

    </script>
</body>
</html>
