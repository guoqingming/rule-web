<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css">

    <style>
        .modal{
            overflow-y: auto;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form class="form-inline" role="form" style="margin-top: 15px">
            <input type="hidden" id="strategyId"/>
            <input type="hidden" id="strategyName_input"/>
            <div class="form-group">
                <label class="form-label">角色名称</label>
                <input id="rolenameInput" class="form-control">
            </div>


            <a class="btn btn-primary" href="#" onclick="role.search()">查询</a>
            <a class="btn btn-primary" href="#" onclick="role.showAddModal()">新增</a>
        </form>
        <table id="roleTable" class="table">

        </table>

    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" aria-labelledby="addRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addRoleModalLabel">新增角色</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="form-label">角色名称</label>
                        <input class="form-control" id="rolename">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="role.add()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="permissionModal" tabindex="-1" role="dialog" aria-labelledby="permissionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="permissionModalLabel">绑定权限</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">

                        <input id="roleId" type="hidden">
                        <select class="form-control selectpicker"  data-live-search="true" id="permissionSelect" multiple >

                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/bootstrap-table/js/bootstrap-table.min.js"></script>
    <script src="plugins/bootstrap-table/js/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/biz/role.js?v=5"></script>
</body>
</html>
