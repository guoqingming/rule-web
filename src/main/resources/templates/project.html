<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目管理</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    
    <style>
        .modal{
            overflow-y: auto;
        }
        .form-group{
            margin-left: 10px;
        }
        .btn {
            margin-left: 10px;
        }
        #addProjectModal .form-control{
            display: inline;
            width: 60%;
        }
        #addProjectModal .form-label{
            width: 56px;
        }
        #companySelect{
            width: 120px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form class="form-inline" role="form" style="margin-top: 15px">
            <input type="hidden" id="strategyId"/>
            <input type="hidden" id="strategyName_input"/>
            <div class="form-group">
                <label class="form-label">公司名称</label>
                <select id="companySelect" class="form-control companySelect">
                    <option value=""> 请选择</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">项目名称</label>
                <input class="form-control" id="projectName">
            </div>

            <a class="btn btn-primary" href="#" onclick="project.search()">查询</a>
            <a class="btn btn-primary" href="#" onclick="project.showAddModal()">新增</a>
        </form>
        <table id="projectTable" class="table">

        </table>

    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="addProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addProjectModalLabel">新增公司</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="form-label">项目名称</label>
                        <input class="form-control" id="projectNameInput">
                    </div>
                    <div class="form-group">
                        <label class="form-label">公司</label>
                        <select id="companyIdSelect" class="form-control companySelect">
                            <option value="" >请选择</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">私钥</label>
                        <input readonly class="form-control" id="appId"> <a class="btn btn-success" onclick="project.generateKey()" >生成私钥</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="project.add()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap-table/js/bootstrap-table.min.js"></script>
    <script src="plugins/bootstrap-table/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/biz/project.js"></script>
    <script>

    </script>
</body>
</html>
